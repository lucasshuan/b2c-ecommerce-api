version: '3.8'
services:
  mysql:
    container_name: company-02
    image: postgres
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      POSTGRES_DB: ${ROOT_PASSWORD}
      POSTGRES_USER: ${DATABASE}
      POSTGRES_PASSWORD: ${USER}
    ports:
      - "${EXTERNAL_PORT}:${TCP_PORT}"