version: '3.8'
services:
  mysql:
    container_name: company1
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes: 
      - mysql_data:/var/lib/mysql
    env_file: 
      - ../env/company1.env
    ports:
      - 3400:3400

volumes:
  mysql_data: